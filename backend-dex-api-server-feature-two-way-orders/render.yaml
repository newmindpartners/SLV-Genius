services:
  - type: web
    name: slv-genius-api
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: slv-genius-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: slv-genius-redis
          type: redis
          property: connectionString
      - key: CARDANO_NETWORK
        value: preprod
      - key: PORT
        value: 3000
    healthCheckPath: /health
    autoDeploy: false

databases:
  - name: slv-genius-db
    databaseName: slv_genius_db
    user: slv_genius_user
    plan: free

  - type: redis
    name: slv-genius-redis
    plan: free
    maxmemoryPolicy: allkeys-lru

